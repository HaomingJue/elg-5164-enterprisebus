apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: github-actions-gke-enterprisebus-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: github-actions-gke-enterprisebus
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20
    - type: External
      external:
        metricName: process_cpu_usage
        metricSelector:
          matchLabels:
            app: github-actions-gke-enterprisebus
        targetAverageValue: 50m